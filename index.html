<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Transitions Hover Effect</title>
    <link rel="shortcut icon" href="img/fav-icon.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="title">Image Transitions Hover Effect</h1>

    <div class="container">

        <div class="img-container">
            <img src="img/img-01.png">
            <img class="transition" src="img/img-02.png">
        </div>

        <div class="img-container fade">
            <img src="img/img-03.png">
        </div>

        <div class="img-container">
            <img src="img/img-02.png">
            <img class="transition" src="img/img-01.png">
        </div>

        <div class="img-container fade fade-text">
            <img src="img/img-04.png">
        </div>

    </div>
</body>

</html>
